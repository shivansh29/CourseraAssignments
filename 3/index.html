<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="MenuCategoriesApp">
   <div class="container" ng-controller="MenuCategoriesController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class ="col-md-12">
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.SearchItem">
    </div>
    <div class="form-group narrow-button" style="margin-bottom: 20px;">
      <button  class="btn btn-primary" ng-click=menu.searchfunction()>Narrow It Down For Me!</button>
    </div>
    </div>
    </div>
    <br>

    

    <!-- found-items should be implemented as a component -->
    <found-items  found-item="menu.found" on-remove="menu.removeItem" ></found-items>
    
    <h3 ng-if='(menu.found.length===0 &&menu.bool) ' >Nothing Found</h3>
  </div>

</body>
</html>
